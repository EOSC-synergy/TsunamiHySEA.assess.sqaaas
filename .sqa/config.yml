    repos:
      github.com/edanya-uma/TsunamiHySEA get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-purple-zebu.sh
        container: qc.ver_wiggy-beige-pinscher
timeout: 5400
